<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>CSIS-390 - Project 1</title>
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="style/custom.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
<!-- Import the React, React-Dom and Babel libraries from unpkg -->
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
	<script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	
</head>
<body>
	<!-- website header -->
	<header>
			<!-- website navbar -->
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<a class="navbar-brand" href="index.html">CSIS-390</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainnav" 
								aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mainnav">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="index.html">Home</a>
						<a class="nav-item nav-link" href="resume.html">Resume</a>
					</div>
				</div>
			</nav>
		</header>	
		<!-- javascript -->
		<div id="root"></div>
		<script type="text/babel">
			const rootElement = document.getElementById('root')

			class ShoppingList extends React.Component {   

				renderWebpageName = () => (
					<div class="jumbotron">
						<h1>Website Name</h1>
					</div>
				)
				
				renderSectionHeading = () => (
							<section>
										<h3>Section heading</h3>
										<p>
												This is a paragraph inside of a section
										</p>
									</section>
				)

				renderList = () => (
					<ul>
						<li>
								2016
								<ul>
									<li>
											Fall
											<ol>
												<li>CSIS-110</li>
												<li>MATH-110</li>
												<li>FYSM-100</li>
												<li>HIST-103</li>
												<li>ENGL-101</li>
											</ol>
									</li>
									<li>
											Spring
											<ol>
												<li>CSIS-120</li>
												<li>MATH-120</li>
												<li>FYSM-101</li>
												<li>ECON-103</li>
												<li>PHIL-101</li>
											</ol>
									</li>
								</ul>
						</li>
						<li>
								2014
								<ul>
									<li>
											Fall
											<ol>
												<li>CSIS-210</li>
												<li>MATH-250</li>
												<li>CREA-101</li>
												<li>CSIS-220</li>
												<li>RELG-104</li>
											</ol>
									</li>
									<li>
											Spring
											<ol>
												<li>CSIS-225</li>
												<li>MATH-350</li>
												<li>CSIS-385</li>
												<li>MGMT-211</li>
												<li>CSIS-390</li>
											</ol>
									</li>
								</ul>
						</li>
					</ul>
				)

				renderMainSection = () => (
					<main class="container">
						{this.renderWebpageName()}
						<h2>Web Page Name</h2>
						<h3>Level 3 heading</h3>
						<p>This is a paragraph that is not in a section.</p>
						{this.renderSectionHeading()}
						{this.renderList()}
					</main>
				)
					
				render() { 
					return (
						<div>
							{this.renderMainSection()}
						</div>
					);
				} 
			}

			function App(){
				return(
				<div>
					<ShoppingList name="@luispagarcia on Dev.to!"/>
				</div>
				)
			}
	
			ReactDOM.render(
				<App />,
				rootElement
			)
	
		</script>

		<!--  website footer   -->
		<footer>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="resume.html">Resume</a></li>
			</ul>
			<p>
				&copy; 2019 Yourname<br>
				Built with <a href="https://getbootstrap.com/">Bootstrap 4</a><br>
				<small>Valid HTML5 + ARIA + SVG 1.1 + MathML 2.0</small>
			</p>
		</footer>

		<script src="vendor/bootstrap/scripts/jquery.min.js"></script>
		<script src="vendor/bootstrap/scripts/popper.min.js"></script>
		<script src="vendor/bootstrap/scripts/bootstrap.min.js"></script>

	</body>

</html>
